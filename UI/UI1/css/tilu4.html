<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css colors</title>
    <style>
        #firstpara{
            color: blueviolet; 
            /* color by name */
        }
        #secondpara{
            color: rgb(99, 122,112);
            /* color by rgb value */
        }
        #thirdpara{
            color: white;
            background-color: #fff872;
            /* color by hex value */
        }
    </style>
</head>
<body>
    <h1>This is my first box</h1>
    <p id="firstpara"> This is paragraph my first box.</p>
    
    <h1>This is my second box</h1>
    <p id="secondpara"> This is paragraph my second box.</p>
    
    <h1>This is my first box</h1>
    <p id="thirdpara"> This is paragraph my second box.</p>
    
</body>
</html>
