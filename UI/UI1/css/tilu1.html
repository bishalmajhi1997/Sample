<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Elements selectors */
        p{
            border: 2px solid red;
        }
        /* Id selector */
        #firstpara{
            color:yellow;
        }
        /* Class selector */
        .bgBlue{
            color:goldenrod;
            background-color: pink;
        }
        /* Grouping selectors */
        footer,span{
            background-color: blueviolet;
        }

    </style>

</head>
<body>
    <h1>Css selectors</h1>
    <p>This is elements selectors</p>
    <p id="firstpara">Lorem ipsum dolor sit amete.</p>
    <p  id="secondpara" class="redElement bgBlue">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <div>
        <p>This is yet another simple paragraph inside dev to demonstrate css selectors</p>
        <span>This is span</span>
    </div>
    <footer>This is footer</footer>
</body>
</html>
