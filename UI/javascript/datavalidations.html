<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data validations</title>
    <script src="F:\FSD2\Programming\UI\datavalidations.js"></script>
    <link rel="stylesheet" href="F:\FSD2\Programming\UI\datavalidations.css">
</head>
<body>
    <div class="wrapper">
        <h2>Contact US</h2>
        <div id="error_message">

        </div>
        <form action="" id="myform" onsubmit="return validate();">
            <div class="input_field">
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Subject" id="Subject">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Phonenumber" id="phone">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="em">
            </div>
            <div class="input_field">
                <textarea placeholder="Message" id="mes" cols="30" rows="10"></textarea>
            </div>
            <div class="btn">
                <input type="Submit" value="submit">

            </div>
        </form>
    </div>
</body>
</html>
