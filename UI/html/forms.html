<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>

<body>
    <center style="background-color:blue ;color:red ">
        <fieldset>
            <legend>LOGIN FORM</legend>
            <form action="" method="post">
                <div>
                    <label for="na">Enter Your Name:</label>
                    <input type="text" name="name" id="na" placeholder="Enter Your Full Name:" required>
                </div>
                <div>
                    <label for="em">Enter Your Email:</label>
                    <input type="email" name="email" id="em" placeholder="Enter Your Email:" required>
                </div>
                <div>
                    <label for="pa">Enter Your Password: </label>
                    <input type="password" name="password" id="pa" placeholder="Enter Your Password:" required>
                </div>
                <br>
                <div>
                    <!-- <label for="su">Enter Your Submit</label> -->
                    <input type="submit" value="Login">
                </div>
                <br>
            </form>
        </fieldset>
    </center>
</body>

</html>
