<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRAION FORM:</title>
    <link rel="stylesheet" href="F:\FSD2\Programming\UI\forms1.css">
</head>

<body>
    <fieldset>
        <legend>REGISTRAION FORM</legend>
        <form action="" method="post";>
            <table border="0" cellpadding="5px" cellspacing="10px" >
                <div>
                    <tr>
                        <td><label for="fi">Enter Your First Name:</label></td>
                        <td><input type="text" name="first name" id="fi"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="la">Enter Your Last Name:</label></td>
                        <td><input type="text" name="last name" id="la"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="nu">Enter Your PHONE NUMBER:</label></td>
                        <td><input type="number" name="number" id="nu"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="em">Enter Your EMAIL:</label></td>
                        <td><input type="email" name="email" id="em"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="ge">Enter Your GENDER:</label></td>
                        <td>MALE:<input type="radio" name="gender" id="ge"></td>
                        <td>FEMALE:<input type="radio" name="gender" id="ge"></td>
                        <td>OTHER:<input type="radio" name="gender" id="ge"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="dob">Enter Your DATE OF BIRTH:</label></td>
                        <td><input type="date" name="dob" id="dob"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="qu">Enter Your QUALIFICATIONS:</label></td>
                        <td>BSC:<input type="checkbox" name="BSC" id="qa"></td>
                        <td>BCA:<input type="checkbox" name="BSC" id="qa"></td>
                        <td>MCA:<input type="checkbox" name="BSC" id="qa"></td>
                        <td>B.COM:<input type="checkbox" name="BSC" id="qa"></td>
                        <td>BTECH:<input type="checkbox" name="BSC" id="qa"></td>
                        <td>MTECH:<input type="checkbox" name="BSC" id="qa"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td>SELECT YOUR CITY:</td>
                        <td><select name="city" id="si">
                                <option value="bbsr" id="si">BHUBANESWAR</option>
                                <option value="HYD" id="si">HYDARBAD</option>
                                <option value="bbsr" id="si">BANGALORE</option>
                                <option value="bbsr" id="si">MUMBAI</option>
                            </select></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="fi">UPLOAD YOUR FILE:</label></td>
                        <td><input type="file" id="fi" name="file"></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><label for="ad">UPLOAD YOUR ADDRESS:</label></td>
                        <td><textarea name="address" id="ad" cols="30" rows="10"></textarea></td>
                    </tr>
                </div>
                <div>
                    <tr>
                        <td><input type="submit" value="Submit"></td>\
                        <td><input type="reset" value="Reset"></td>
                    </tr>
                </div>
            </table>
        </form>
    </fieldset>

</body>

</html>
