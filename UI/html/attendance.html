<!DOCTYPE html>
<html lang="en">

<head>

    <fieldset style="background-color:darkblue">

                            <td><input type="name" id="s.na" name="b"></td>

                    </tr>
                    <tr>

                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td><label for="da">Select Date</label></td>
                            <td><input type="date" id="da" name="da"></td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td><label for="pe">Attendance</label></td>
                            <td><input type="radio" id="pe" name="ll">Yes</td>
                            <td><input type="radio" id="pe" name="ll">No</td>
                        </div>
                    </tr>
                    <tr>
                        <div>
                            <td><input type="submit" value="Submit">
                                <input type="reset" value="Reset">
                            </td>
                            
                        </div>
                    </tr>
                </table>
