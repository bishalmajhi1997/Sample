<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors CSS</title>
    <style>
        /* .Universa; selectors */
        *{
            text-align: center;
        }
        /* Elements selectors */
        h1{
            background-color: blue;
            text-align: center;
            color: aqua;
        }
        /* id selectors */
        #class{
            background-color: red;
            text-align: center;
            color: blueviolet;
        }
        /* class selectors */
        .class2{
            background-color: brown;
            text-align:center;
            color: bisque;
        }
        /* Group selectors */
        footer,span{
            background-color: darkmagenta;
            color: darkgoldenrod;
        }
    </style>
</head>
<body>
    <h1>Selectors of CSS</h1>
    <p id="class">Bishal kumar majhi</p>
    <dom class="class2">Lorem ipsum dolor sit amet.</dom><br>
    <span>Lorem ipsum dolor sit.</span>
    <footer>Lorem ipsum dolor sit amet consectetur adipisicing elit.</footer>
</body>
</html>
