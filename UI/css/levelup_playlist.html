<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="main">
    <h1>Levelup Playlist</h1>
    <div class="a">
        <h2 style="font-size:50px;margin-bottom: 0px;">2499/-</h2>
        <b style="font-size: 30px; color: rebeccapurple;">Buy DSA Self-Paced Course Now !</b>
    </div>
    <p><a href="#">Apply Coupens</a></p>
    <p><a href="#">Pay With Netbanking</a></p>
    <div class="b">
    <table border="0" cellpadding="0px" cellspacing="0px">
        <form action="#" method="post">
            <tbody>
                <tr>
                    <div>
                        <td>
                            <h3>Pay Using Credit or Debit Card</h3>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="cn">Card Number</label>
                            <input type="text" id="cn" name="cardnumbers" placeholder="### ### ###" required>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="dt">Expiry Date</label>
                            <input type="date" id="dt" name="expiry date" placeholder="DD-MM-YY" required>
                        </td>
                    </div>
                </tr>
                
                <tr>
                    <div>
                        <td><label for="cv">CVV Number</label>
                            <input type="text" id="cv" name="cvv number" placeholder="XXX" required>
                        </td>
                    </div>
                </tr>
                <tr>
                    <div>
                        <td><label for="chn">Card Holder Name</label>
                            <input type="text" id="chn" name="card holder name" placeholder="Enter Your Name" required>
                
                    </div>
                </tr>
                <tr><td><input type="button" value="Submit" style="width: 300px; margin-left:20px;margin-right:20px"></td></tr>
                
            </tbody>
        </form>
    </table>
    </div>
    </div>
</body>
