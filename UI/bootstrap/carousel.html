<body>

                <img src="https://tse2.mm.bing.net/th?id=OIP.cGWmQuhX3NVB2SF2lB-28wHaFj&pid=Api&P=0" alt="Los Angeles">

                  </div>
                
            </div>
            <div class="carousel-item">

        <a class="carousel-control-next" href="#demo" data-slide="next">
