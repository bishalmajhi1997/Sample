<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="F:\FSD2\Programming\UI\bootstrap\register.css">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <center><form action="F:\FSD2\Programming\UI\bootstrap\login.html" method="post">
        <div class="form-group">
            <label for="na">Enter Your Name:</label>
            <input type="text" name="name" id="na" placeholder="">
        </div>
        <div class="form-group">
            <label for="em">Enter Your Email:</label>
            <input type="email" name="name" id="em" placeholder="">
        </div>
        <div class="form-group">
            <label for="emm">Enter Your Gender:</label>
            <input type="radio" name="name" id="emm" placeholder="">MALE
            <input type="radio" name="name" id="emm" placeholder="">FEMALE
            <input type="radio" name="name" id="emm" placeholder="">OTHER
        </div>
        <div class="form-group">
            <label for="city">Enter Your City:</label>
            <input type="checkbox" name="name" id="city" placeholder="">BBSR
            <input type="checkbox" name="name" id="city" placeholder="">HYD
            <input type="checkbox" name="name" id="city" placeholder="">MUM
        </div>
        <div class="form-group">
        SELECT YOUR EDUCATION:
          <select name="education" id="e">
                <option value="a" id="e">BCA</option>
                <option value="a" id="e">BSE</option>
                <option value="a" id="e">MCA</option>
                <option value="a" id="e">BTECH</option>
                <option value="a" id="e">MTECH</option>
          </select>
        </div>
        <div class="form-group">
            <label for="numbe">Enter Your PERCENTAGE:</label>
            <input type="number" name="name" id="numbe" placeholder="" min="0" max="100">
        </div>
        <div class="form-group">
            <label for="text">Enter Your FEEDBACK:</label>
            <textarea name="feed" id="text" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="username">Enter Your USERNAME:</label>
            <input type="text" id="username">
        </div>
        <div class="form-group">
            <label for="fil">UPLOAD YOUR FILE:</label>
            <input type="file" name="file" id="fil">
        </div>
        <div class="form-group">
            <label for="dob">Enter Your DOB:</label>
            <input type="date" id="dob">
            <!-- <input type="date" name="" id=""> -->
        </div>


        <div class="form-group">
          <label for="p">Enter Your Password:</label>
          <input type="password" name="password" id="p" placeholder="">
        </div>
    </form>
    <a href="./login.html"><button class="btn btn-success " onclick="regi()">REGISTER</button></a>
    </center>
</body>

</html>
