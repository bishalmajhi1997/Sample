{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block %}
<div class="jumbotron">
  {% if registered %}
     <h1>THANK YOU FOR REGISTERING</h1>
  {% else %}
  <h1>Register Here !</h1>
  <h2>FILL OUT THE FORM:</h2>
  <form enctype="multipart/form-data" method="POST">
     {% csrf_token %}
     {{ user_form.as_p }}
     {{ profile_form.as_p }}
     <input type="submit" name="" value="Register">


  </form>
  {% endif %}

</div>
{% endblock %}
