{% extends "app3/base.html" %}
{% block content %}
    <h1>Registration Form</h1>
        {% if registered %}
            <h1>Thank You For registering .</h1>
        {% else %}
            <form enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                {{ registered.as_p }}
                <input type="submit" value="Sign Up">
            </form>
        {% endif %}

{% endblock %}
