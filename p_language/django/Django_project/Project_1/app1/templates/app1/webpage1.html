<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        {% if webpage_list %}
        <table border="3" cellpadding="3" cellspacing="5">
            <th>Topic_name</th>
            <th>Webpage_name</th>
            <th>Url_name</th>
            {% for acc in webpage_list %}
            <tr>
                      <td>{{acc.topic}}</td>
                      <td>{{acc.name}}</td>
                      <td>{{acc.url}}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
             <h2>No Records.</h2>
        {% endif %}
    </div>
</body>
</html>
