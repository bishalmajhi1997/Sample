<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container">
        {% if dict1 %}
        <table border="2" cellpadding="2px" cellspacing="3px">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>

            {% for acc in dict1 %}
            <tr>
                <td>{{acc.first_name}}</td>
                <td>{{acc.last_name}}</td>
                <td>{{acc.email}}</td>
                <!-- <td>{{acc.topic}}</td> -->
                <!-- <td>{{acc.url}}</td> --> -->
            </tr>
            {% endfor%}
        </table>
        {% else %}
        <p>No access Record found</p>
        {% endif %}
    </div>

</body>
</html>
