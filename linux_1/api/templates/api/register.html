{% extends 'api/index.html' %}
    {% block content %}

    {% for message in messages %}
   <p> {{ message }} </p>
    {% endfor %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
          
                <div class="card pl-2 p-4 shadow bg-light">
                  <body class="justify-content-center d-flex  p-4">
                    <h1>Register Here </h1>
                    <form method="post" >   
                      {% csrf_token %}
                      <div>     
                        <div class="form-group">
                            <label for="exampleInput1">Username:</label>
                            <input type="text" name="username" class="form-control form-control-sm" id="exampleInput1" aria-describedby="InputHelp">
                        </div>
                        <div class="form-group ">
                            <label for="exampleInputEmail1">Email Address: </label>
                            <input type="email" name="email" class=" form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputphone">Phone :</label>
                            <input type="text" name="phone" class="form-control form-control-sm" id="exampleInputphone" aria-describedby="phoneHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password : </label>
                            <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                        </div>
                     <div class="form-group" >
                            <label for="exampleInputPassword2">Confirm password :</label>
                            <input type="password" name="confirm password" class=" form-control form-controlform-control-sm" id="exampleInputPassword2">
                        </div>
                        <a href="#" style="float:right;font-size:15px;" class="bg-">Forgot password?</a>
                
                        <button type="submit" class="btn btn-info btn-block mt-2">Sign in</button>
                
                      </div>
                    </div>
                    </form>
                  </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    {% endblock %}
