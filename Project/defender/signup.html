<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="signup.css">

<body background="./img/backlogin.jpg">
    <div class="user login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h1>WELCOME</h1>
                    <P>Create your account<br>For Free!</P>
                    <a href="" class="btn">Sign Up</a>
                </div>
            </div>
            <div class="col-right">
                <div class="login-form">
                    <h1>Signup</h1>
                    <form action="">
                        <p>
                            <label>Username/Email address <span>*</span></label>
                            <input type="text" placeholder="Username/Email address" required>
                        </p>
                        <p>
                            <label>Enter your Surname <span>*</span></label>
                            <input type="text" placeholder="Surname" required>
                        </p>
                        <p>
                            <label>Enter your First Name <span>*</span></label>
                            <input type="text" placeholder="First Name" required>
                        </p>
                        <p>
                            <label>Enter Your Last Name <span>*</span></label>
                            <input type="text" placeholder="Enter your Last Name" required>
                        </p>
                        <p>
                            <label>Create New password<span>*</span></label>
                            <input type="password" placeholder="create new password" required>
                        </p>
                        <p>
                            <label>Conform Password <span>*</span></label>
                            <input type="password" placeholder="conform password" required>
                        </p>
                        <p>
                            <label>Enter mobile no<span>*</span></label>
                            <input type="number" placeholder="Mobile no" required>
                        </p>
                        <p>
                            <input type="submit" value="Sing Up ">
                        </p>

                    </form>
                </div>
            </div>
        </div>
</body>

</html>
